<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./imagens/favicon-16x16.png" type="image/x-icon"> 

    <!-- Main Javascript-->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <main>
            <img class="pokemon_imagem" src="#" alt="pokemon_imagem">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span>-
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input type="search"
                class="input_search"
                placeholder="name or number"
                required>
            </form>

            <div class="buttons">
             <button class="button btn-prev">Prev &lt;</button>
             <button class="button btn-next">Next &gt;</button>
            </div>

            <img class="pokedex" src="./imagens/pokedex.png" alt="pokedex">
    </main>

     <footer>
        <p>projeto original feito por <a href="https://www.youtube.com/@ManualdoDev" target="_blank">Manual do Dev</a> e refeito por <a href="https://github.com/NikolasDias2006" target="_blank">Nikolas_dev</a> com objetivo de adquerir conhecimento atraveis de dicas e praticas</p>
     </footer>
</body>
</html>
